<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">

<body>

<h2>Please Enter Your Details For Our Dating Website</h2>


<div>
  <form action="/action_page.php">
    <fieldset>
    <legend>Your Face</legend>

    <input type="file" name="fileupload" value="fileupload" id="fileupload" onchange="loadFile(event)" required> <label for="fileupload"></label>
    <label><p>Image preview:</p></label>
    <img id="output" class="img"/>
  </fieldset>
</div>


<div>
  
  <fieldset>
    <legend>Your General Details</legend>
    <label for="lname">Name:</label>
      <input type="text" id="fName" name="fullName" placeholder="Your full name.." required>

      <label>Gender:</label>
        <INPUT TYPE="Radio" Name="Gender" Value="Male">Male
        <INPUT TYPE="Radio" Name="Gender" Value="Female">Female </p>

          <label>Age:</label>
          <input type="number" id="fName" name="age" placeholder="Your Age" required> </p>

          <label>Birth Date:</label>
          <input type="date" id="bDate" name="birthDate" placeholder="Your Birth Date" required> </p>

          <label for="colorWell">Color:</label>
            <input type="color" value="#e7f6fd" id="colorWell" required></p>

            <label for="country">Country</label>
    <select class="select" id="country" name="country" required>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="usa">China</option>
      <option value="usa">Venezuela</option>
      <option value="usa">Colombia</option>
      <option value="usa">Turkey</option>
      <option value="usa">Brazil</option>
      <option value="usa">Spain</option>
      <option value="usa">Vietnam</option>  
    </select>
    </fieldset>
</div>


<div>
  
  <fieldset>
    <legend>Your Indicators</legend>
    <label for="height">Height(ft):</label>
    <input type="range" id="height" name="height" 
         min="4" max="8" value="5.5" step="0.1" onchange="updateTextInput(this.value);" required><output id="textInput" value=""></output></p>

         <label for="money">Salary per Year(k):</label>
         <input type="range" id="money" name="money" 
              min="0" max="120" value="35" step="5" onchange="updateSalaryInput(this.value);" required><output id="Salary" value=""></output></p>
    </fieldset>
  </form>
</div>
<div>
  <fieldset>
    <legend>Your Contact Information</legend>
    <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

      <label for="address">Address</label>
      <textarea name="Text1" cols="40" rows="5" placeholder="Your Address" required></textarea></p>

      <label>Preferred method of contact:</label>
        <INPUT TYPE="Radio" Name="contact" Value="email">Email
        <INPUT TYPE="Radio" Name="contact" Value="WhatsApp">Whats App
        <INPUT TYPE="Radio" Name="contact" Value="Call">In-App Call </p>
  </fieldset>
</div>


<div>
    <input type="submit" value="Submit">
</div>

</body>

</html>
